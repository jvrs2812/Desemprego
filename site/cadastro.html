<html>
    <head>
        <title>Desemprego | Cadastro</title>
        <link rel="stylesheet" type="text/css" href="../css/cadastro.css">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="cabecalho">
            <img src="../imagem/logo.png" class="logo">

        </div>
        <img src="../imagem/cadastro.png" class="cadastroimg">
        <div class="formulario">
                <div class="textname">
                    <label>e-mail</label><br></br>
                </div>
                <input type="email" class="textname1" placeholder="EX: joaodasilva@gmail.com">
                <div class="textname2">
                    <label>Senha</label><br></br>
                </div>
                <input type="password" class="textsenha" minlength="8">
                <div class="textname2">
                    <label>CPF</label><br></br>
                </div>
                <input type="text" class="textname3" placeholder="EX: 123.456.789-12" maxlength="14">
                <div class="cpfa">
                    <a href="https://www.serasa.com.br/ensina/dicas/o-que-e-cpf/" class="cpfaa" target="blank">O que é CPF ? E para o que server ?</a>
                </div>
                <div class="textname2">
                    <label>Seu nome e sobrenome</label><br></br>
                </div>
                <input type="text" class="textname4" placeholder="EX: Joao gabriel">
                <div class="textname2">
                    <label>Data de nascimento</label><br></br>
                </div>
                <input type="text" class="textname3" placeholder="EX: 01/01/1990" maxlength="10" minlength="10">
                <br><br>
                <div class="textradio">
                    <label>Sexo</label>
                </div>
                <div class="radio">
                <input type="radio" name="radio-btn">Masculino
                <input type="radio" name="radio-btn">Feminino
                <input type="radio" name="radio-btn">Outro
                </div>
                <div class="textname2">
                    <label>Telefone</label><br></br>
                </div>
                <input type="text" class="textname3" placeholder="EX: (99)99999-9999" maxlength="12">
                <br><br>
                <input type="checkbox" class="checkbox">Desejo receber proposta por e-mail
                <br><br>
                <input type="submit" value="Criar seu cadastro" class="botaocadastro">
                <br><br>
                <div class="aposition">
                    Fique tranquilo, nosso site é seguro!
                    <br><br>
                    Já tem um cadastro? 
                    <a href="entrar.html" class="aentrar">entrar</a>
                </div>
        </div>

    </body>
</html>
